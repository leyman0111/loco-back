name: Deploy Loco-Back on main push

on:
  push:
    branches: [main]

concurrency:
  group: loco-back-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build bootJar
        run: |
          set -euxo pipefail
          ./gradlew clean bootJar
          ls -la build/libs

      - name: Prepare loco-back.jar
        run: |
          set -euxo pipefail
          JAR="$(ls -1 build/libs/*.jar | grep -v -- '-plain\.jar$' | head -n 1)"
          echo "Using jar: $JAR"
          cp -f "$JAR" build/libs/loco-back.jar
          ls -la build/libs/loco-back.jar

      - name: Upload loco-back.jar to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: build/libs/loco-back.jar
          target: /opt/loco-back/
          strip_components: 2

      - name: Restart loco-back service
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -euxo pipefail

            JAR="/opt/loco-back/loco-back.jar"
            SERVICE="loco-back.service"

            test -f "$JAR"

            # чтобы user loco-back точно мог читать jar
            chmod 644 "$JAR"
            chown root:root "$JAR"

            systemctl daemon-reload
            systemctl restart "$SERVICE"

            systemctl is-active "$SERVICE" || true
            systemctl status "$SERVICE" --no-pager || true

            echo "=== Recent logs ==="
            journalctl -u "$SERVICE" -n 100 --no-pager || true
