name: Deploy Loco-Back on main push

on:
  push:
    branches: [main]

concurrency:
  group: loco-back-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build jar (Maven)
        run: |
          set -euxo pipefail
          mvn -v
          mvn -DskipTests package
          ls -la target

      - name: Prepare loco-back.jar
        run: |
          set -euxo pipefail
          # Берём jar, который НЕ original-*.jar (у spring-boot-maven-plugin бывает original)
          JAR="$(ls -1 target/*.jar | grep -v '/original-' | head -n 1)"
          echo "Using jar: $JAR"
          cp -f "$JAR" target/loco-back.jar
          ls -la target/loco-back.jar

      - name: Upload loco-back.jar to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: target/loco-back.jar
          target: /opt/loco-back/
          strip_components: 1

      - name: Restart loco-back service
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -euxo pipefail

            JAR="/opt/loco-back/loco-back.jar"
            SERVICE="loco-back.service"

            test -f "$JAR"
            chmod 644 "$JAR"
            chown root:root "$JAR"

            systemctl daemon-reload
            systemctl restart "$SERVICE"

            systemctl is-active "$SERVICE" || true
            systemctl status "$SERVICE" --no-pager || true

            echo "=== Recent logs ==="
            journalctl -u "$SERVICE" -n 100 --no-pager || true
